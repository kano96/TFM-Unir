global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # -------------------------
  # Simuladores (microservicios l√≥gicos)
  # -------------------------
  - job_name: "simulators"
    metrics_path: /metrics
    scrape_interval: 5s
    static_configs:
      - targets:
          - simulator-user:8000
          - simulator-auth:8000
          - simulator-orders:8000

  # -------------------------
  # Prometheus self-scrape
  # -------------------------
  - job_name: "prometheus"
    static_configs:
      - targets:
          - prometheus:9090
